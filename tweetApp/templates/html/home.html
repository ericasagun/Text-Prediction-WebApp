{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load bootstrap_icons %}

{% block page_content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 my-auto">
            <div class='home-title'>
                <p class="text-center"><strong>Erica Tweets<strong></p>
                <p class="text-center" style="font-size: small; padding-top: 0;"><strong>Text prediction experiment<strong></p>
            </div>
            <!-- <form method="POST">
                {% csrf_token %} -->
                <!-- {{form.as_p}} -->
            <!-- </form> -->
            <h6 class="label">Try typing "oy" then hit the space bar</h6>
            <form method="POST" action='/'>
                <input class="form-control form-control-lg" type="text" id="textInput" name="inputField" maxlength="280" placeholder="Enter text">

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-buttons center">
            <h6 class="label">Suggested words:</h6>
        </div>
    </div>
    <div class="row" >
        <div class="col-buttons center">
            <button type="button" class="btn btn-suggestions" id="top1">{{ top1 }}</button>
            <button type="button" class="btn btn-suggestions" id="top2">{{ top2 }}</button>
            <button type="button" class="btn btn-suggestions" id="top3">{{ top3 }}</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 my-auto">
            <div class='twitter-card'>
                <div class="card" style="width: 30rem; border-radius: 15px;">
                    <ul class="list-group list-group-flush" style="border-radius: 15px;">
                        <li class="list-group-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#1DA1F2" class="bi bi-x" viewBox="0 0 16 16">

                            </svg>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-sm-2">
                                    <img class="twitter-dp" src="../static/images/profile5.jpg" alt='Erica profile pic'>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <textarea readonly class="form-control" id="twitter-field" placeholder="What's happening?" rows="4"></textarea>
                                    </div>
                                    <div class="wrapper">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#1DA1F2" class="bi bi-globe" viewBox="0 0 16 16">
                                            <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z"/>
                                        </svg>
                                        <h6 style="font-size: small; margin-left: 10px; color: #1DA1F2;"><strong>Everyone can reply</strong></h6>
                                    </div>

                                    <hr>
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="#1DA1F2" class="bi bi-card-image" viewBox="0 0 16 16">
                                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                            <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
                                        </svg>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="#1DA1F2" class="bi bi-app" viewBox="0 0 16 16">
                                            <path d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z"/>
                                        </svg>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="#1DA1F2" class="bi bi-bar-chart-line-fill" id="bar-chart" viewBox="0 0 16 16">
                                            <path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z"/>
                                        </svg>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="#1DA1F2" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                                        </svg>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="#1DA1F2" class="bi bi-calendar-event" viewBox="0 0 16 16">
                                            <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                        </svg>
                                    </span>
                                    <button class="btn btn-primary" id="reset-button" type="submit">Reset</button>
                                </div>
                            </div>
                           
                        </li>
                    </ul>


                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
